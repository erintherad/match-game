<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Memory</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Memory</h1>
          <p>Click on a box to make a match</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="game-stats">
            <h4 class="pull-left">Count: <span id="counter"></span></h4>
            <button class="btn btn-blue pull-right" type="button" id="reset">Reset</button>
          </div>
          <div class="row" id="memory_board"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
